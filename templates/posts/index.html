{% extends 'posts/base.html' %}
{% load static %}
{% block content %}
            <div class="col-8 mx-auto mt-5">
                <h1>{{title}}: {{category_selected}}</h1>
                {% for post in posts %}
                <div class="row">
                    <span>Категорія: {{post.categories}}</span>
                    <span>{{post.time_update}}</span>
                </div>
                <h2>{{post.title}}</h2>
                <img width="500" src="{{post.photo.url}}" alt="pic">
                <p>{{post.content|linebreaks|truncatewords:50}}</p>

                <p class=""><a class="btn btn-primary" href="{{ post.get_absolute_url }}">Читати новину</a></p>
                <hr>
                {% endfor %}
            </div>
{% endblock %}
