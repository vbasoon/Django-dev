{% extends 'posts/base.html' %}
{% load static %}
{% block content %}

    <div class="container d-flex">


        <aside class="p-4">
        <h3><i class="fa-solid fa-house"></i>Категорії</h3>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
            <li><a href="#">Link 5</a></li>
        </ul>
        <a href="#" class="btn btn-info" role="button"><i class="fa-sharp fa-solid fa-circle-plus"></i> Add news</a>

    </aside>
        <main>
            <div class="col-8 mx-auto mt-5">
                <h1>{{title}}</h1>
                {% for post in posts %}
                <h2>{{post.title}}</h2>
                <img src="{{post.photo}}" alt="pic">
                <p>{{post.content}}</p>
                <p>{{post.time_update}}</p>
                <hr>
                {% endfor %}

            </div>
        </main>

    </div>
{% endblock %}
